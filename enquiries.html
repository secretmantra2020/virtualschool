            function gotoHelp(back_url, page_url) {
              var form = document.createElement("form");
              var element = document.createElement("input");
              var element1 = document.createElement("input");

              form.method = "POST";
              form.action = "https://spruha.schoolelement.in/parent_controller/roboHelp_display";

              element.value = back_url;
              element.type = 'hidden';
              element.name = "back_url";
              form.appendChild(element);
              element1.value = page_url;
              element1.type = 'hidden';
              element1.name = "page_url";
              form.appendChild(element1);
              // var sch_body = document.getElementById('schedules-data');
              document.body.appendChild(form);
              form.submit();
            }

              document.body.appendChild(form);

            function reloadIFrame() {
                document.getElementById("i-frame").src = source;

            var source = '';
            var timerId;
            function fileViewerModal(back_url, page_url) {
              // var iframe = '<iframe class="holds-the-iframe" id="i-frame" width="100%" height="700" referrerpolicy="no-referrer" src="'+page_url+'" style="border:none;"></iframe>';

              $("#i-frame").src = page_url;
              $("#viewer-modal").modal('show');
              // $("#viewer-file").html(iframe);

              timerId = setInterval("reloadIFrame();", 2000);
            }

            function emptyIFrame() {
              window.top.$('#i-frame').attr('src','about:blank');
              $("#i-frame").src = '';
              source = '';
            }

            $(document).ready(function (){
              $('#i-frame').on('load', function() {
                console.log('Loaded: ')
                  clearInterval(timerId);
              });
            });

        <script type="text/javascript">
            function add_scroller(container_id) {
                var container = document.getElementById(container_id);
                if(container.clientWidth < container.scrollWidth) {
                    $("#range-input").html(`<input type="range" class="form-control-range" id="formControlRange" oninput="scroll_report('${container_id}', this.value)" min="0" max="${container.scrollWidth - container.clientWidth}" value="0">`);
                } else {
                    $("#range-input").html('');
                }
            }

            function scroll_report(container_id, scrollTo) {
                var container = document.getElementById(container_id);
                var scroll_value = scrollTo - container.scrollLeft;
                container.scrollLeft += scroll_value;
            }
        </script>

        <script type="text/javascript">
            var $form = $('#demo-form');
            $('.submitFormSingleClick').click (function () {
                // var TotalComponentAmount = $('#onkeyupTotalComponentAmount').val();
                var TotalComponentAmount = $('#tEnt_amount').html();
                var EnterAmount = $('#tAmount').val();
                if (TotalComponentAmount == EnterAmount) {
                    if ($form.parsley().validate()){
                      $(this).val('Please wait ...').attr('disabled','disabled');
                      $('#demo-form').submit(); 
                    }
                }else{
                    $('#payAmount').prop('disabled',true);
                    $('#error_message').html('We found a problem with network OR system being used. Try generating the fee receipt again with the same or using a different browser. <a href="https://spruha.schoolelement.in/feesv2/fees_collection"> Goto Fee collection </a>');
                    return false;
                }
                
            });

            var $form1 = $('#sales-form');
